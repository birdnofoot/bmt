<html>
    <head th:replace="fragments/header :: head">
        <title th:text="#{system.name}">Bacula Manager Tool</title>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content="Uhlig &amp; Korovsky Tecnologia Ltda - ME"/>

        <link rel="icon" href="../../../../images/favicon.gif" th:href="@{/images/favicon.gif}"/>
    </head>
    <body>
        <div th:replace="fragments/navbar :: navbar">
            &nbsp;
        </div>
            
        <form action="#" th:action="@{/bacula/director/save}" th:object="${baculadir}" method="post">
            <fieldset>
                <input type="text" hidden="hidden" th:value="*{id}" th:field="*{id}" />
                <div>
                    <label th:text="#{view.bacula.director[name]}">name</label>
                    <div>
                        <input type="text" th:value="*{name}" th:field="*{name}" />
                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</p> 
                    </div>
                </div>
                <div>
                    <label th:text="#{view.bacula.director[hostname]}">hostname</label>
                    <div>
                        <input type="text" th:value="*{hostname}" th:field="*{hostname}" />
                        <p th:if="${#fields.hasErrors('hostname')}" th:errors="*{hostname}">hostname error</p> 
                    </div>
                </div>
                <div>
                    <label th:text="#{view.bacula.director[port]}">port</label>
                    <div>
                        <input type="text" th:value="*{port}" th:field="*{port}" />
                        <p th:if="${#fields.hasErrors('port')}" th:errors="*{port}">port error</p> 
                    </div>
                </div>
                <div>
                    <label th:text="#{view.bacula.director[password]}">password</label>
                    <div>
                        <input type="text" th:value="*{password}" th:field="*{password}" />
                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</p> 
                    </div>
                </div>
                <div>
                    <label th:text="#{view.bacula.director[enabled]}">enabled</label>
                    <div>
                        <input type="checkbox" th:checked="*{enabled}" th:field="*{enabled}" />
                        <p th:if="${#fields.hasErrors('enabled')}" th:errors="*{enabled}">enabled error</p> 
                    </div>
                </div>
            </fieldset>
            <div>
                <div>
                    <button type="submit" name="action" value="submit">Save</button>
                </div>
            </div>
        </form>
        
        <div th:replace="fragments/footer :: footer">
            &nbsp;
        </div>
    </body>
</html>
