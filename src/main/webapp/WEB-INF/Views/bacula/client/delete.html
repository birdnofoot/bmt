<html>
    <head th:replace="fragments/header :: head">
        <title th:text="#{system.name}">Bacula Manager Tool</title>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content="Uhlig &amp; Korovsky Tecnologia Ltda - ME"/>

        <link rel="icon" href="../../../../images/favicon.gif" th:href="@{/images/favicon.gif}"/>
    </head>
    <body>
        <div th:replace="fragments/navbar :: navbar">
            &nbsp;
        </div>
        
        <form action="#" th:action="@{/bacula/director/delete}" th:object="${baculadir}" method="post">
            <fieldset>
                <input type="text" hidden="hidden" th:value="*{id}" th:field="*{id}" />
                <div>
                    <label th:text="#{view.bacula.director[name]}">name</label>
                    <div>
                        <p th:text="*{name}">name</p>
                    </div>
                </div>
                <div>
                    <label th:text="#{view.bacula.director[hostname]}">hostname</label>
                    <div>
                        <p th:text="*{hostname}">hostname</p>
                    </div>
                </div>
                <div>
                    <label th:text="#{view.bacula.director[port]}">port</label>
                    <div>
                        <p th:text="*{port}">port</p>
                    </div>
                </div>
                <div>
                    <label th:text="#{view.bacula.director[password]}">password</label>
                    <div>
                        <p th:text="*{password}">password</p>
                    </div>
                </div>
                <div>
                    <label th:text="#{view.bacula.director[enabled]}">enabled</label>
                    <div>
                        <p th:text="*{enabled}">enabled</p>
                    </div>
                </div>
            </fieldset>
            <div>
                <div>
                    <button type="submit" name="action" value="submit">Delete</button>
                </div>
            </div>
        </form>
        
        <div>
            <a href="#" th:href="@{/bacula/director}" th:text="'Return Director Page'" >Return Director Page</a>
        </div>
        
        <div th:replace="fragments/footer :: footer">
            &nbsp;
        </div>
    </body>
</html>
