<html>
    <head th:replace="fragments/header :: head">
        <title th:text="#{system.name}">Bacula Manager Tool</title>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content="Uhlig &amp; Korovsky Tecnologia Ltda - ME"/>
        
        <link rel="icon" href="../../../images/favicon.gif" th:href="@{/images/favicon.gif}"/>
        <link rel="stylesheet" href="../../../css/bootstrap.css" th:href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" href="../../../css/bmt.css" th:href="@{/css/bmt.css}"/>
        
    </head>
    <body>
        <div id="container">
            <nav th:replace="fragments/navbar :: navbar">&nbsp;</nav>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-10 col-md-offset-1">
                        <a href="#" th:href="@{'/bacula/client/'+${directorId}}">Return to Client Page</a>
                        <form action="#" th:action="@{/bacula/client/save}" th:object="${clientDto}" method="post">
                            <fieldset>
                                <input type="text" hidden="hidden" th:value="*{id}" th:field="*{id}" />
                                <div>
                                    <label th:text="#{view.bacula.director[name]}">name</label>
                                    <div>
                                        <input type="text" th:value="*{name}" th:field="*{name}" />
                                        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name error</p> 
                                    </div>
                                </div>
                                <div>
                                    <label th:text="#{view.bacula.director[hostname]}">hostname</label>
                                    <div>
                                        <input type="text" th:value="*{hostname}" th:field="*{hostname}" />
                                        <p th:if="${#fields.hasErrors('hostname')}" th:errors="*{hostname}">hostname error</p> 
                                    </div>
                                </div>
                                <div>
                                    <label th:text="#{view.bacula.director[port]}">port</label>
                                    <div>
                                        <input type="text" th:value="*{port}" th:field="*{port}" />
                                        <p th:if="${#fields.hasErrors('port')}" th:errors="*{port}">port error</p> 
                                    </div>
                                </div>
                                <div>
                                    <label th:text="#{view.bacula.director[password]}">password</label>
                                    <div>
                                        <input type="text" th:value="*{password}" th:field="*{password}" />
                                        <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</p> 
                                    </div>
                                </div>
                                <div>
                                    <label th:text="#{view.bacula.director[enabled]}">enabled</label>
                                    <div>
                                        <input type="checkbox" th:checked="*{enabled}" th:field="*{enabled}" />
                                        <p th:if="${#fields.hasErrors('enabled')}" th:errors="*{enabled}">enabled error</p> 
                                    </div>
                                </div>
                                <div>
                                    <label th:text="'Autoprune'">autoprune</label>
                                    <div>
                                        <input type="checkbox" th:checked="*{autoprune}" th:field="*{autoprune}" />
                                        <p th:if="${#fields.hasErrors('autoprune')}" th:errors="*{autoprune}">autoprune error</p> 
                                    </div>
                                </div>
                                <div>
                                    <label th:text="'Priority'">priority</label>
                                    <div>
                                        <input type="text" th:value="*{priority}" th:field="*{priority}" />
                                        <p th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}">priority error</p> 
                                    </div>
                                </div>
                                <input type="text" hidden="hidden" th:value="${directorId}" th:field="*{directorDto.id}" />
                            </fieldset>
                            <div>
                                <div>
                                    <button type="submit" name="action" value="submit">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <footer th:replace="fragments/footer :: footer">
            <script src="../../../js/jquery-2.1.4.js" th:src="@{/js/jquery-2.1.4.min.js}"></script>
            <script src="../../../js/bootstrap.js" th:src="@{/js/bootstrap.min.js}"></script>
            <script src="../../../js/bmt.js" th:src="@{/js/bmt.js}"></script>
            <p>Footer</p>
        </footer>
    </body>
</html>
