<html>
    <head th:replace="fragments/header :: head">
        <title th:text="#{system.name}">Bacula Manager Tool</title>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content="Uhlig &amp; Korovsky Tecnologia Ltda - ME"/>

        <link rel="icon" href="../../../images/favicon.gif" th:href="@{/images/favicon.gif}"/>
    </head>
    <body>
        <div th:replace="fragments/navbar :: navbar">&nbsp;</div>
        <div>
            <a href="#" th:href="@{'/bacula/director/'}">Return to director's page</a>
            <a href="#" th:href="@{'/bacula/jobDefault/'+${directorId}}">Return to Job Default's page</a>
        </div> 
        <div>
            <div th:if="${jobId == null}">
                <span>Error JobId!</span>
            </div>
            <div style="color: blue" th:if="${jobId != null}">
                <label th:text="${jobId}">jobId</label>
            </div>
            <div style="color: blue" th:if="${directorId == null}">
                <span>Error Director!</span>
            </div>
            <div style="color: blue" th:if="${directorId != null}">
                <span th:text="${directorId}">directorId</span>
            </div>
        </div>
        
        <div th:replace="fragments/footer :: footer">&nbsp;</div>
    </body>
</html>
