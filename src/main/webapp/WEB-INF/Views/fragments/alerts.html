<html>
    <head>
        <title th:text="#{system.name}">Bacula Manager Tool</title>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content="Uhlig &amp; Korovsky Tecnologia Ltda - ME"/>

        <link rel="icon" href="../../../images/favicon.gif" th:href="@{/images/favicon.gif}"/>
        <link rel="stylesheet" href="../../../css/bootstrap.css" th:href="@{/css/bootstrap.min.css}"/>
        <link rel="stylesheet" href="../../../css/bmt.css" th:href="@{/css/bmt.css}"/>
    </head>
    <body>
        <div th:fragment="alert (type, title, message)" role="alertdialog">
            <div th:switch="${type}"> 
                <div th:case="success" class="alert alert-success fade in">
                    <h4 th:text="${title}">Alert Message Success</h4>
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <p th:text="${message}">Test</p>
                </div>
                <div th:case="info" class="alert alert-info fade in">
                    <h4 th:text="${title}">Alert Message Info</h4>
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <p th:text="${message}">Test</p>
                </div>
                <div th:case="warning" class="alert alert-warning fade in">
                    <h4 th:text="${title}">Alert Message Warning</h4>
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <p th:text="${message}">Test</p>
                </div>
                <div th:case="danger" class="alert alert-danger fade in">
                    <h4 th:text="${title}">Alert Message Danger</h4>
                    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                    <p th:text="${message}">Test</p>
                </div>
            </div>
        </div>
    </body>
</html>
